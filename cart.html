<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart page </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"/>
</head>
<body>
    <!-- Navigation Bar-->
    <div class="navigation_bar">
        <!-- Lottie animation -->
        <div class="navigation_bar_container">
            <span>Cart</span>
        </div>  
    </div>
    
    <div class="top_cart_page">
        <div class="top_cart_wrapper">
            <div class="cost">
                <p>Total cost: </p>
            </div>
            <div class="pay_now">
                <button>Pay now</button>
            </div>
        </div>
    </div>

    <div class="bottom_cart_page">
        <div class="cart">
            <div class="header_wrapper">
                <div class="title">
                    <p>Your Shopping Cart</p> 
                </div>
                <div class="remove_all">
                    <a href="">Remove all</a>
                </div>
            </div>

            <div class="cart_item">

                <div class="game_image">
                    <img src="images/Minecraft.jpg" alt="Minecraft">
                </div>

                <div class="details">         
                    <div class="about">
                        <h3>Minecraft</h3>
                    <div>
                    
                    <div class="counter">
                        <button>+</button>
                        <p>1</p>
                        <button>-</button>
                    </div>
                    <div class="price">
                        <h3>$35.00</h3>
                    </div>
                    <div class="remove">
                        <a href="">Remove</a>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- 
        <hr>
        <div class="checkout">
            <div class="total_cost">
                <div class="total">Total</div>
                <div class="items_counter"></div>
                <div class="total_amount"></div>
                <button class = "button">Checkout</button>
            </div>
        </div>
        -->
    </div>
</body>
</html>
