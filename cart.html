<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart page </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"/>
</head>
<body>
    <!-- Navigation Bar-->
    <div class="navigation_bar">
        <!-- Lottie animation -->
        <div class="navigation_bar_container">
            <span>Cart</span>
        </div>  
    </div>
    
    <div class="top_cart_page">
        <div class="top_cart_wrapper">
            <div class="cost">
                <p>Total cost: </p>
            </div>
            <div class="pay_now"><button>Pay now</button></div>
        </div>
    </div>

    <div class="bottom_cart_page">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>

        <div class="cart_item">
            <div class="game_image">
                <img src="Minecraft.jpg" alt="Minecraft">
            </div>
            <div class="about">
                <h1>Minecraft</h1>
                <div class="counter">
                    <button type="button">+</button>
                    <div class="count"></div>
                    <button type="button">-</button>
                </div>
                <div class="price">
                    <div class="amount"></div>
                    <div class="remove"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total_cost">
                <div class="total">Total</div>
                <div class="items_counter"></div>
                <div class="total_amount"></div>
                <button class = "button">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
